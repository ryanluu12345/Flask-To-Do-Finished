<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="./static/home.css" rel="stylesheet">

</head>
<body>


<!-- Place your jinjas2 code here to render the correct name !-->

<div class="page">

{% if name %}

<h1> Home: A collection of {{name}}'s tasks</h1>

{% endif %}


<div class="nav-buttons">

<a href="/entry"><button>Enter Tasks</button></a>

<a href="/"><button> Index Page</button></a>

</div>

<!-- Place your jinjas2 code here to render all tasks !-->



<div class="tasks">

{% if tasks %}

    {% for task in tasks %}

<p>{{task}}</p>

    {% endfor %}

{% endif %}

</div>


</div>







</body>
</html>
